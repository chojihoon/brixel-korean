    <script>
        // Extension ID (MakeCodeì—ì„œ ì „ë‹¬ë¨)
        let extId = '';
        
        // URLì—ì„œ extension ID ì¶”ì¶œ
        const hash = window.location.hash;
        if (hash) {
            extId = hash.substring(1);
        }
        
        // í•œê¸€ì„ HEX ì½”ë“œë¡œ ë³€í™˜
        function koreanToHex(text) {
            if (!text) return '';
            const result = [];
            for (let i = 0; i < text.length; i++) {
                const code = text.charCodeAt(i);
                if (code >= 0xAC00 && code <= 0xD7A3) {
                    // í•œê¸€ ìŒì ˆ
                    result.push(code.toString(16).toUpperCase());
                } else if (code >= 32 && code < 128) {
                    // ASCII
                    result.push(code.toString(16).toUpperCase());
                }
            }
            return result.join(' ');
        }
        
        // MakeCodeì— ë©”ì‹œì§€ ì „ì†¡
        function sendMessage(action, body) {
            const msg = {
                id: Math.random().toString(),
                type: 'pxtpkgext',
                action: action,
                extId: extId,
                body: body
            };
            if (window.parent !== window) {
                window.parent.postMessage(msg, '*');
            }
            return msg.id;
        }
        
        // ì´ˆê¸°í™” ë©”ì‹œì§€ ì „ì†¡
        function initialize() {
            sendMessage('extinit');

            document.getElementById('status').className = 'status connected';
        }
        
        // MakeCodeë¡œë¶€í„° ë©”ì‹œì§€ ìˆ˜ì‹ 
        window.addEventListener('message', function(ev) {
            const data = ev.data;
            if (data && data.type === 'pxtpkgext') {
                if (data.action === 'extinit') {
                    console.log('Extension initialized');
                } else if (data.action === 'extreadcode') {
                    // ê¸°ì¡´ ì½”ë“œ ì½ê¸° ì‘ë‹µ ì²˜ë¦¬
                    if (data.body && data.body.json) {
                        try {
                            const saved = JSON.parse(data.body.json);
                            if (saved.text) {
                                document.getElementById('koreanInput').value = saved.text;
                                updatePreview();
                            }
                        } catch (e) {}
                    }
                }
            }
        });
        
        // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        function updatePreview() {
            const input = document.getElementById('koreanInput').value;
            const previewText = document.getElementById('previewText');
            const hexOutput = document.getElementById('hexOutput');
            
            if (input) {
                previewText.textContent = input;
                hexOutput.textContent = koreanToHex(input);
            } else {
                previewText.textContent = 'ë¯¸ë¦¬ë³´ê¸°';
                hexOutput.textContent = '-';
            }
        }
        
        // ì ìš© ë²„íŠ¼
        function applyText() {
            const input = document.getElementById('koreanInput').value;
            if (!input) {
                alert('í•œê¸€ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const hexCode = koreanToHex(input);
            
            // TypeScript ì½”ë“œ ìƒì„±
            const tsCode = `// í•œê¸€: ${input}\nconst KOREAN_TEXT = "${hexCode}";\n`;
            
            // JSON ë°ì´í„° ì €ì¥
            const jsonData = JSON.stringify({
                text: input,
                hex: hexCode,
                timestamp: Date.now()
            });
            
            // MakeCodeì— ì½”ë“œ ì“°ê¸°
            sendMessage('extwritecode', {
                code: tsCode,
                json: jsonData
            });
            
            // í´ë¦½ë³´ë“œì—ë„ ë³µì‚¬
            navigator.clipboard.writeText(hexCode).then(() => {
                alert(`ì ìš© ì™„ë£Œ!\n\ní•œê¸€: ${input}\nHEX: ${hexCode}\n\ní´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.`);
            }).catch(() => {
                alert(`ì ìš© ì™„ë£Œ!\n\ní•œê¸€: ${input}\nHEX: ${hexCode}\n\në¸”ë¡ì˜ í…ìŠ¤íŠ¸ ì…ë ¥ì— ìœ„ HEX ì½”ë“œë¥¼ ë¶™ì—¬ë„£ê¸° í•˜ì„¸ìš”.`);
            });
        }
        
        // ì·¨ì†Œ ë²„íŠ¼
        function cancelEdit() {
            sendMessage('exthidden');
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'pxtpkgext', action: 'exthidden', extId: extId }, '*');
            }
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        document.getElementById('koreanInput').addEventListener('input', updatePreview);
        document.getElementById('applyBtn').addEventListener('click', applyText);
        document.getElementById('cancelBtn').addEventListener('click', cancelEdit);
        
        // ìì£¼ ì“°ëŠ” ë‹¨ì–´ ë²„íŠ¼
        document.querySelectorAll('.word-btn').forEach(btn => {
